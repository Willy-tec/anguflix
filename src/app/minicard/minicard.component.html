<a *ngIf="film.id" class="minicard" href="{{ detail_url }}">
  <img
    class="minicard__poster"
    src="{{ img_base_url + film.poster_path }}"
    alt=""
  />
  <div class="minicard__content">
    <h2>{{ film.title }}</h2>
    <h3>{{ film.tagline }}</h3>
    <div *ngIf="film.genres">
      <app-chips
        *ngFor="let genre of film.genres"
        [name]="genre.name"
      ></app-chips>
    </div>
    <p>Sortie le {{ film.release_date | date: "fullDate":"+0200":"fr" }}</p>
    <app-rating [note]="film.vote_average"></app-rating>
    <p>
      {{ film.vote_average }} sur {{ film.vote_count }} vote{{
        film.vote_count > 1 ? "s" : ""
      }}
    </p>
    <!-- <p>{{ film.overview }}</p> -->
  </div>
</a>
